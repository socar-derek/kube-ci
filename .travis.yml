language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

services:
  - docker

after_script:
  - docker build -t wnghd94/api:0.0.9 ./subprojects/api
  - docker build -t wnghd94/grpc:0.0.9 ./subprojects/grpc


